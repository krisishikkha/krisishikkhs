let studentName = "";
let totalTime = 25 * 60;
let timerInterval;
let answers = {};
let locked = {};
const accessKey = "krisi1";

/* ===== Start Exam ===== */
function startExam(){
    const nameInput = document.getElementById("studentName").value.trim();
    const codeInput = document.getElementById("accessCode").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if(codeInput !== accessKey){
        errorMsg.style.display = "block";
        return;
    }

    if(nameInput === ""){
        errorMsg.innerText = "নাম লিখুন!";
        errorMsg.style.display = "block";
        return;
    }

    studentName = nameInput;
    errorMsg.style.display = "none";

    document.getElementById("loginSection").style.display = "none";
    document.getElementById("examSection").style.display = "block";

    startTimer();
    loadQuestions();
}

/* ===== Timer ===== */
function startTimer(){
    const timerDisplay = document.getElementById("timer");

    timerInterval = setInterval(()=>{
        totalTime--;

        let minutes = Math.floor(totalTime/60);
        let seconds = totalTime%60;

        timerDisplay.innerText = `সময়: ${minutes}:${seconds < 10 ? "0"+seconds : seconds}`;

        if(totalTime <= 300){
            timerDisplay.style.background = "orange";
        }

        if(totalTime <= 60){
            timerDisplay.style.background = "red";
        }

        if(totalTime <= 0){
            clearInterval(timerInterval);
            submitExam();
        }

    },1000);
}

/* ===== Lock Option ===== */
function selectOption(qIndex, optionIndex, element){

    if(locked[qIndex]) return;

    answers[qIndex] = optionIndex;
    locked[qIndex] = true;

    const options = element.parentElement.querySelectorAll(".option");

    options.forEach(opt=>{
        opt.style.pointerEvents = "none";
    });

    element.classList.add("selected");
}
/* ===== Load Questions Placeholder ===== */
function loadQuestions(){
    const container = document.getElementById("questionContainer");
    container.innerHTML = "";

    questions.forEach((q,index)=>{

        const card = document.createElement("div");
        card.className = "question-card";
        card.id = "question-"+index;

        let html = `<h3>প্রশ্ন ${index+1}: ${q.question}</h3>`;

        q.options.forEach((opt,i)=>{
            html += `<div class="option" onclick="selectOption(${index},${i},this)">
                        ${opt}
                     </div>`;
        });

        card.innerHTML = html;
        container.appendChild(card);

    });
}
/* ===== Submit Exam ===== */
function submitExam(){

    clearInterval(timerInterval);

    let score = 0;

    questions.forEach((q,index)=>{
        if(answers[index] === q.correct){
            score++;
        }
    });

    let percentage = (score / questions.length) * 100;

    document.getElementById("examSection").style.display = "none";
    document.getElementById("resultSection").style.display = "block";

    const resultBox = document.getElementById("resultBox");

    if(percentage >= 40){
        resultBox.className = "result-box pass";
        resultBox.innerHTML = `
            <h2>অভিনন্দন ${studentName}</h2>
            <h3>আপনি উত্তীর্ণ (PASS)</h3>
            <p>প্রাপ্ত নম্বর: ${score} / ${questions.length}</p>
            <p>শতকরা হার: ${percentage.toFixed(2)}%</p>
        `;
    }else{
        resultBox.className = "result-box fail";
        resultBox.innerHTML = `
            <h2>${studentName}</h2>
            <h3>আপনি অনুত্তীর্ণ (FAIL)</h3>
            <p>প্রাপ্ত নম্বর: ${score} / ${questions.length}</p>
            <p>শতকরা হার: ${percentage.toFixed(2)}%</p>
        `;
    }

    showReview();
}


/* ===== Show Answer Review ===== */
function showReview(){

    const reviewContainer = document.getElementById("answerReview");
    reviewContainer.innerHTML = "";

    questions.forEach((q,index)=>{

        const div = document.createElement("div");
        div.className = "question-card";

        if(answers[index] !== q.correct){
            div.classList.add("wrong");
        }

        div.innerHTML = `
            <h3>প্রশ্ন ${index+1}: ${q.question}</h3>
            <p><strong>সঠিক উত্তর:</strong> ${q.options[q.correct]}</p>
            <div class="explanation">
                <strong>ব্যাখ্যা:</strong> ${q.explanation}
            </div>
        `;

        reviewContainer.appendChild(div);
    });

    reviewContainer.innerHTML += `
        <div style="text-align:center; margin-top:30px;">
            <button onclick="retakeExam()" 
            style="padding:10px 20px; border:none; border-radius:8px; background:#2c5364; color:white; cursor:pointer;">
            পুনরায় পরীক্ষা দিন
            </button>
        </div>
    `;
}


/* ===== Retake Exam ===== */
function retakeExam(){
    location.reload();
}
