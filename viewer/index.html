<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#f2f2f2;
  font-family:Georgia, serif;
  overscroll-behavior: none;
}

/* ðŸ”’ Disable selection */
*{
  user-select:none;
}

#toolbar{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  padding:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  z-index:1000;
}

button{
  font-size:15px;
  padding:6px 10px;
  cursor:pointer;
}

#pageInfo{
  font-size:15px;
}

#pdfContainer{
  margin-top:60px;
  text-align:center;
}

canvas{
  width:100%;
  max-width:900px;
}

/* ðŸ”¹ SMALL WATERMARK */
#watermark{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-25deg);
  font-size:18px;
  color:rgba(0,0,0,0.07);
  pointer-events:none;
  z-index:9999;
  white-space:nowrap;
}
</style>
</head>

<body>

<div id="toolbar">
  <button onclick="goBack()">â¬… Back</button>
  <div id="pageInfo">Page</div>
  <div>
    <button onclick="prevPage()">â—€</button>
    <button onclick="nextPage()">â–¶</button>
  </div>
</div>

<div id="pdfContainer">
  <canvas id="pdfCanvas"></canvas>
</div>

<div id="watermark">fb:@krisishikkha.com</div>

<script src="/krisishikkha/vendor/pdfjs/pdf.min.js"></script>
<script src="viewer.js"></script>

</body>
</html>
