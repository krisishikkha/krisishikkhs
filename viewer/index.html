<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Reader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Georgia, serif;
  background:#f2f2f2;
}

#topBar{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  padding:8px 12px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  z-index:1000;
}

#progressWrap{
  width:100%;
  height:6px;
  background:#ddd;
  margin-top:6px;
}

#progress{
  height:6px;
  width:0%;
  background:linear-gradient(90deg,#2e7d32,#81c784);
}

#pdfContainer{
  margin-top:70px;
  max-width:900px;
  margin-left:auto;
  margin-right:auto;
}

canvas{
  width:100%;
  margin-bottom:18px;
  background:#fff;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

/* WATERMARK (small & soft) */
#watermark{
  position:fixed;
  bottom:15%;
  right:5%;
  font-size:16px;
  color:rgba(0,0,0,0.15);
  pointer-events:none;
  user-select:none;
  z-index:9999;
}
</style>
</head>

<body>

<div id="topBar">
  <button onclick="history.back()">â¬… Back</button>
  <div id="progressWrap">
    <div id="progress"></div>
  </div>
</div>

<div id="pdfContainer"></div>

<div id="watermark">fb:@krisishikkha.com</div>

<script src="/krisishikkha/vendor/pdfjs/pdf.min.js"></script>
<script src="viewer.js"></script>
</body>
</html>
