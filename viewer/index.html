<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:Arial, sans-serif;
  user-select:none;
}

/* TOP BAR */
#topbar{
  position:fixed;
  top:0; left:0; right:0;
  height:48px;
  background:#1e1e1e;
  display:flex;
  align-items:center;
  padding:0 10px;
  z-index:100;
}

#search{
  flex:1;
  padding:6px 8px;
  font-size:14px;
  border:none;
  border-radius:4px;
  outline:none;
}

/* PROGRESS */
#progressBox{
  position:fixed;
  top:48px;
  left:0; right:0;
  height:4px;
  background:#333;
  z-index:100;
}
#progress{
  height:100%;
  width:0%;
  background:#4caf50;
}

/* VIEWER */
#viewer{
  margin-top:60px;
  padding-bottom:40px;
}

canvas{
  display:block;
  margin:14px auto;
  max-width:100%;
  box-shadow:0 4px 14px rgba(0,0,0,.6);
}

/* WATERMARK */
.watermark{
  position:fixed;
  bottom:8px;
  right:10px;
  font-size:11px;
  opacity:.35;
  pointer-events:none;
}
</style>
</head>

<body>

<div id="topbar">
  <input id="search" placeholder="ðŸ” Search in PDF">
</div>

<div id="progressBox">
  <div id="progress"></div>
</div>

<div id="viewer"></div>

<div class="watermark">Â© Krisishikkha</div>

<!-- PDF.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="viewer.js"></script>

</body>
</html>
