<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer | KrishiShikkha</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    canvas {
      max-width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      background: #fff;
    }

    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
      font-size: 28px;
      color: rgba(255,255,255,0.08);
      pointer-events: none;
      user-select: none;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <div id="pdf-container"></div>

  <div class="watermark">
    fb:@krisishikkha.com
  </div>

  <!-- ðŸ”¥ MUST BE ABSOLUTE PATH -->
  <script src="/krisishikkha/vendor/pdfjs/pdf.min.js"></script>

  <!-- viewer.js is in same folder -->
  <script src="viewer.js"></script>

</body>
</html>
