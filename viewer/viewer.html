<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#f2f2f2;
  font-family:Arial, sans-serif;
}

/* top info bar */
#topbar{
  position:fixed;
  top:0;
  width:100%;
  background:#ffffff;
  padding:8px;
  box-shadow:0 2px 5px rgba(0,0,0,.2);
  z-index:1000;
  text-align:center;
  font-size:14px;
}

#pdfContainer{
  margin-top:55px;
  padding-bottom:40px;
}

canvas{
  display:block;
  margin:12px auto;
  max-width:100%;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
}

/* watermark */
#watermark{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-25deg);
  font-size:20px;   /* ছোট করা হয়েছে */
  color:rgba(0,0,0,0.12);
  pointer-events:none;
  user-select:none;
  z-index:9999;
}
</style>
</head>

<body
oncontextmenu="return false"
onselectstart="return false"
ondragstart="return false">

<div id="topbar">Loading PDF…</div>

<div id="pdfContainer"></div>

<div id="watermark">krisishikkha.com</div>

<!-- pdf.js -->
<script src="../vendor/pdfjs/pdf.min.js"></script>

<!-- viewer logic -->
<script src="viewer.js"></script>

</body>
</html>
