<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Corner | Krisishikkha</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Exam Status Controller -->
    <script src="exam-status.js?v=4.2"></script>
</head>
<body>

    <h2>Exam Corner</h2>

    <!-- এখানে পরে dynamic exam list আসবে -->
    <div id="examList">
        <!-- PHASE 2 তে এখানে exam গুলো show করবো -->
    </div>
<script>
    const examListContainer = document.getElementById("examList");

    for (let examId in EXAM_STATUS) {
        const exam = EXAM_STATUS[examId];

        const card = document.createElement("div");
        card.className = "exam-card";

        const title = document.createElement("h3");
        title.innerText = exam.title;

        const button = document.createElement("button");
        button.style.padding = "8px 15px";
        button.style.marginTop = "10px";

        if (exam.status === "live") {
            card.classList.add("live-card");
            button.innerText = "Start Exam";
            button.onclick = function () {
                window.location.href = `exam.html?exam=${examId}`;
            };
        } else {
            card.classList.add("locked-card");
            button.innerText = "Locked";
            button.style.backgroundColor = "#ccc";
            button.onclick = function () {
                alert("This Exam Set is Locked by Admin");
            };
        }

        card.appendChild(title);
        card.appendChild(button);
        examListContainer.appendChild(card);
    }
         </script>
</body>
</html>
