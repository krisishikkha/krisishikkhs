<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam | Krishishikkha</title>

<link rel="stylesheet" href="assets/css/style.css">

<script src="./exam-status.js"></script>
</head>

<body>

<!-- LOGIN SECTION -->
<div id="loginSection">
    <h2>NTRCA Agriculture Online Model Test</h2>

    <div id="warning" style="color:red;"></div>

    <input type="text" id="studentName" placeholder="আপনার নাম লিখুন"><br><br>
    <input type="password" id="accessCode" placeholder="এক্সেস কোড লিখুন"><br><br>

    <button onclick="validateAccess()">পরীক্ষা শুরু করুন</button>
</div>

<!-- EXAM SECTION -->
<div id="examMain" style="display:none; padding:20px;">

    <h2 id="examTitle"></h2>

    <div>
        সময় বাকি: <span id="timeLeft">25:00</span>
    </div>

    <div id="examContainer"></div>

    <br>
    <button onclick="submitExam()">পরীক্ষা জমা করুন</button>

</div>

<!-- SCRIPTS -->
<script src="./exam-corner/exam-1/questions.js"></script>
<script src="./exam.js"></script>

</body>
</html>
