<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Exam | Krisishikkha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:sans-serif;
  margin:0;
  padding:20px;
  background:#f3f3f3;
}

/* Exam Title */
#examTitle{
  text-align:center;
  margin-bottom:20px;
}

/* Timer Box */
.timer-box{
  max-width:320px;
  margin:0 auto 20px auto;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:700;
  background:linear-gradient(135deg,#c62828,#e53935);
  color:#fff;
  border-radius:14px;
  letter-spacing:1px;
  box-shadow:0 6px 18px rgba(198,40,40,0.4);
  transition:all 0.3s ease;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{ box-shadow:0 0 0 0 rgba(229,57,53,0.6); }
  70%{ box-shadow:0 0 0 12px rgba(229,57,53,0); }
  100%{ box-shadow:0 0 0 0 rgba(229,57,53,0); }
}

/* Question Card */
.card{
  background: linear-gradient(145deg, #ffffff, #f0f0f0);
  padding:20px;
  margin-bottom:20px;
  border-radius:16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08),
              0 3px 8px rgba(0,0,0,0.05);
  transition: all 0.3s ease;
}

.card:hover{
  transform: translateY(-4px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.12),
              0 6px 12px rgba(0,0,0,0.08);
}

.card h4{
  margin:0 0 15px 0;
  font-size:18px;
  color:#222;
  font-weight:600;
  line-height:1.4;
}
button{
  margin:8px 0;
  padding:12px 14px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#1b5e20,#2e7d32);
  color:#fff;
  font-size:15px;
  width:100%;
  transition:all 0.2s ease;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(0,0,0,0.2);
}

button:active{
  transform:scale(0.98);
}
button:hover{
  opacity:0.9;
}

.hidden{
  display:none;
}

#lockedMessage{
  text-align:center;
  color:red;
  font-weight:bold;
  margin-bottom:20px;
}
</style>
</head>
